name: Continuous Delivery
on:
  push:
    branches:
      - main # ou qualquer outra branch

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Simulando Continuous Delivery
        uses: actions/upload-artifact@v4
        with:
          name: projeto.zip
          path: |
            '**.py'
            README.md
